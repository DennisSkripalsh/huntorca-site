<!-- Add this inside the email-signup section -->
<section class="email-signup" id="email-section">
    <h3>Ready to Hunt Smarter?</h3>
    <p>Limited private beta spots available. Join the waitlist today.</p>

    <form class="email-form" id="emailForm">
        <input type="email" name="email" class="email-input" placeholder="Enter your email address" required>
        <button type="submit" class="email-button">Get Early Access</button>
    </form>
</section>

<script>
document.getElementById("emailForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const email = e.target.email.value;

    const response = await fetch("/api/send-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
    });

    const result = await response.json();
    alert(result.message);
});
</script>
